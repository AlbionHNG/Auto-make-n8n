<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="https://clickwo.com/favicon.ico">
  <title>Upload Workflow JSON to n8n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }

    form {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background: #007cba;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #005a87;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      font-weight: bold;
    }

    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .loading {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }

    #result {
      margin-top: 10px;
      background: #f8f9fa;
      padding: 10px;
      border-radius: 4px;
      white-space: pre-wrap;
      font-family: monospace;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <h2>Đăng .json lên n8n của bạn</h2>
  <form id="workflowForm">
    <label>Workflow JSON file:
      <input type="file" id="workflowFile" name="workflowFile" accept=".json" required>
    </label>

    <label>API Key:
      <input type="text" id="apiKey" name="apiKey" placeholder="Nhập N8N API key" required>
    </label>

    <label>URL server n8n của bạn:
      <input type="text" id="baseUrl" name="baseUrl" placeholder="http://localhost:5678" required>
    </label>

    <button type="submit" id="submitBtn">Gửi lên n8n</button>
  </form>

  <div id="status"></div>
  <div id="result"></div>

  <script src="upload.js" defer></script>

  <div style="margin-top: 20px;">
    <button type="button" onclick="testConnection()" style="background: #28a745;">Test Connection</button>
    <p><small>Nhấn "Test Connection" để kiểm tra kết nối trước khi upload</small></p>
  </div>
</body>

</html>
