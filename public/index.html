<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI bán 10 cân hẹ</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      width: 100%;
      height: 100vh;
    }
    .chat-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      width: 100vw;
      height: 100vh;
      margin: 0 auto;
      max-width: none;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #007bff;
      color: #fff;
      padding: 16px;
      text-align: center;
    }
    .chat-box {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #f9f9f9;
      min-height: 300px;
      max-height: 60vh;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .chat-message {
      display: flex;
      flex-direction: column;
      max-width: 80%;
      margin-bottom: 8px;
    }
    .chat-message.user {
      align-self: flex-end;
      background: #e6f0ff;
      border-radius: 12px 12px 0 12px;
      padding: 10px;
    }
    .chat-message.ai {
      align-self: flex-start;
      background: #f1f1f1;
      border-radius: 12px 12px 12px 0;
      padding: 10px;
    }
    .chat-message img {
      max-width: 180px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    .chat-form {
      display: flex;
      align-items: center;
      padding: 12px;
      border-top: 1px solid #eee;
      gap: 8px;
      background: #fafbfc;
    }
    .chat-form textarea {
      flex: 1;
      resize: none;
      border-radius: 6px;
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 15px;
    }
    .chat-form button {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .chat-form button:hover {
      background: #0056b3;
    }
    .file-label {
      cursor: pointer;
      font-size: 20px;
      margin-right: 4px;
      color: #007bff;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>AI Chatbot, để bán hẹ</h2>
      <button type="button" id="goto" onclick="location.href='./n8n.html'">đi tới trang n8n.html</button>
    </div>
    <div id="chatBox" class="chat-box"></div>
    <form id="chatForm" class="chat-form">
      <textarea name="prompt" id="prompt" placeholder="Nhập tin nhắn..." rows="2" required></textarea>
      <label class="file-label">
        <input type="file" name="image" id="imageInput" accept="image/*" style="display:none">
        <span><i class="fa-solid fa-folder-open"></i></span>
      </label>
      <button type="submit">Gửi</button>
    </form>
  </div>

  <!-- Import mermaid -->
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    window.mermaid = mermaid;
    mermaid.initialize({ startOnload: false });
  </script>

  <!-- Import logic chat -->
  <script src="./chat.js" defer></script>
</body>
</html>
