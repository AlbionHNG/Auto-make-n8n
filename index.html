<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI bán 10 cân hẹ</title>
    <script type="module">
      import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
      window.mermaid = mermaid;
      mermaid.initialize({ startOnload: false});
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>AI Chatbot, để bán hẹ</h2>
    </div>
    <div id="chatBox" class="chat-box"></div>
    <form id="chatForm" class="chat-form">
      <textarea name="prompt" id="prompt" placeholder="Nhập tin nhắn..." rows="2" required></textarea>
      <label class="file-label">
        <input type="file" name="image" id="imageInput" accept="image/*" style="display:none">
        <span>
          <i class="fa-solid fa-folder-open"></i>
        </span>
      </label>
      <button type="submit">Gửi</button>
    </form>
  </div>

  <style>
    body {
      background: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      width: 100%;
      height: 100vh;
    }
    .chat-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      width: 100vw;
      height: 100vh;
      margin: 0 auto;
      max-width: none;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #007bff;
      color: #fff;
      padding: 16px;
      text-align: center;
    }
    .chat-box {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #f9f9f9;
      min-height: 300px;
      max-height: 60vh;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .chat-message {
      display: flex;
      flex-direction: column;
      max-width: 80%;
      margin-bottom: 8px;
    }
    .chat-message.user {
      align-self: flex-end;
      background: #e6f0ff;
      border-radius: 12px 12px 0 12px;
      padding: 10px;
    }
    .chat-message.ai {
      align-self: flex-start;
      background: #f1f1f1;
      border-radius: 12px 12px 12px 0;
      padding: 10px;
    }
    .chat-message img {
      max-width: 180px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    .chat-form {
      display: flex;
      align-items: center;
      padding: 12px;
      border-top: 1px solid #eee;
      gap: 8px;
      background: #fafbfc;
    }
    .chat-form textarea {
      flex: 1;
      resize: none;
      border-radius: 6px;
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 15px;
    }
    .chat-form button {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .chat-form button:hover {
      background: #0056b3;
    }
    .file-label {
      cursor: pointer;
      font-size: 20px;
      margin-right: 4px;
      color: #007bff;
      user-select: none;
    }
  </style>
  <script>
  
    const form = document.getElementById('chatForm');
    const chatBox = document.getElementById('chatBox');
    const promptInput = document.getElementById('prompt');
    const imageInput = document.getElementById('imageInput');

  // Hiển thị ảnh preview khi chọn file
  imageInput.addEventListener('change', function() {
  // Xóa ảnh preview cũ nếu có
  let oldPreview = document.getElementById('image-preview');
  if (oldPreview) oldPreview.remove();

  if (imageInput.files && imageInput.files[0]) {
    const img = document.createElement('img');
    img.id = 'image-preview';
    img.src = URL.createObjectURL(imageInput.files[0]);
    img.style.maxWidth = '120px';
    img.style.marginLeft = '8px';
    img.style.borderRadius = '6px';
    img.style.border = '1px solid #ddd';
    // Thêm ảnh preview vào form
    form.insertBefore(img, form.querySelector('button'));
  }
});
  // Xóa ảnh preview khi gửi
  form.addEventListener('submit', function() {
    let oldPreview = document.getElementById('image-preview');
    if (oldPreview) oldPreview.remove()});

    // Hiển thị tin nhắn lên khung chat
    function appendMessage(role, text, imageUrl) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'chat-message ' + (role === 'user' ? 'user' : 'ai');
      const mermaidMatch = text.match(/```mermaid\s*([\s\S]*?)\s*```/);
      if(mermaidMatch) {
        const mermaidCode = mermaidMatch[1];
        msgDiv.innerHTML = `<div class="mermaid">${mermaidCode}</div>`;
        setTimeout(() => {
          if (window.mermaid) window.mermaid.run();
        }, 0);

      } else if (text) {
        msgDiv.innerHTML = text.replace(/\n/g, '<br>');
      }
      
      if (imageUrl) {
        const img = document.createElement('img');
        img.src = imageUrl;
        msgDiv.appendChild(img);
      }
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Xử lý gửi form
    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const prompt = promptInput.value.trim();
      if (!prompt) return;

      // Hiển thị tin nhắn user
      let imageUrl = null;
      if (imageInput.files && imageInput.files[0]) {
        imageUrl = URL.createObjectURL(imageInput.files[0]);
      }
      appendMessage('user', prompt, imageUrl);

      const formData = new FormData(form);
      promptInput.value = '';
      imageInput.value = '';
      appendMessage('ai', 'Đang trả lời...');

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();

        // Xóa "Đang trả lời..."
        chatBox.removeChild(chatBox.lastChild);

        if (data.reply) {
          appendMessage('ai', data.reply);
        } else {
          appendMessage('ai', 'AI không phản hồi.');
        }
      } catch (err) {
        chatBox.removeChild(chatBox.lastChild);
        appendMessage('ai', '⚠️ Lỗi khi gửi yêu cầu.');
        console.error(err);
      }
    });

    // Nhấn Enter để gửi (Shift+Enter để xuống dòng)
    promptInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
